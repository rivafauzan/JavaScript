<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data Number</title>
</head>
<body>
    <script>

        document.writeln( 100 );
        document.writeln( "<br>" );
        document.writeln( 100.100 );
        document.writeln( "<br>" );
        document.writeln( 0b1010101010 );
        document.writeln( "<br>" );
        document.writeln( 0x10 );
        document.writeln( "<br>" );
        document.writeln( 0o100 );

    </script>
</body>
</html>
